<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav id="nav">
            <ul>
                <li class="link">
                    <span class="material-icons material-icons-outlined search">search</span>
                    <input type="text" placeholder="Search location by keyword">
                </li>
                <li class="link">
                    <div class="dropdown">
                        <button class="button">
                            All Jobs
                            <span class="material-icons material-icons-outlined">keyboard_arrow_down</span>
                        </button>
                        <div class="info-grid">
                            <h3 class="title">Type of Jobs</h3>
                            <div class="flex">
                                <span><a href="#">Full Time</a></span>
                                <span><a href="#">Part Time</a></span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="link">
                    <div class="dropdown">
                        <button class="button">
                            Country
                            <span class="material-icons material-icons-outlined">keyboard_arrow_down</span>
                        </button>
                        <div class="info-grid">
                            <h3 class="title">Location</h3>
                            <div class="flex">
                                <span><a href="#">USA</a></span>
                                <span><a href="#">India</a></span>
                                <span><a href="#">Japan</a></span>
                                <span><a href="#">China</a></span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="link">
                    <div class="dropdown">
                        <button class="button">
                            Login
                            <span class="material-icons material-icons-outlined">keyboard_arrow_down</span>
                        </button>
                        <div class="info-grid">
                            <h3>Login Window</h3>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

</body>

</html>
